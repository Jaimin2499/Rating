<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Rating and Feedback</title>
</head>

<body>
    <div class="container">

        <div class="card" style="width: 16rem;">
            <div class="card-body">
                <div class="rate">
                    <h5>Rate Your Experience</h5>
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                </div>
                <div class="name">
                    <input type="text " placeholder="Enter your name" class="form-control ">
                    <input type="text " placeholder="Enter your message" class="form-control">
                    <br>
                    <button type="submit">Submit</button>

                </div>
            </div>
        </div>

        <div class="details">

            <div class="person1">
                <div class="name">
                    <h5>Nikita Shah</h5>
                    <span>1 reviews</span>

                </div>
                <div class="rating">
                    <span style="background: green; font-size: 12px; color: white; border-radius: 2px;padding: 0px 4px; ">5★</span>
                    <span style="font-size: 10px;">DELIVERY</span>
                    <span style="font-size: 10px;">30/10/2021</span>
                </div>
                <div class="message">
                    <h5>Your work is excellent</h5>
                </div>
                <div class="comment">
                    <span><i class="far fa-thumbs-up"></i> Like</span>
                    <span><i class="fas fa-comment"></i> comment</span>
                    <span><i class="fas fa-share-alt"></i> Share</span>
                </div>
            </div>

            <div class="person2">
                <div class="name">
                    <h5>Nikita Shah</h5>
                    <span>1 reviews</span>

                </div>
                <div class="rating">
                    <span style="background: green; font-size: 12px; color: white; border-radius: 2px; padding: 0px 4px;">5★</span>
                    <span style="font-size: 10px;">DELIVERY</span>
                    <span style="font-size: 10px;">30/10/2021</span>
                </div>
                <div class="message">
                    <h5>Your work is excellent</h5>
                </div>
                <div class="comment">
                    <span><i class="far fa-thumbs-up"></i> Like</span>
                    <span><i class="fas fa-comment"></i> comment</span>
                    <span><i class="fas fa-share-alt"></i> Share</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
